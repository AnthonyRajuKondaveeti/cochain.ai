<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Test - CoChain.ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    
    <style>
        /* Toast notification styles */
        .toast {
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .toast.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .toast.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .toast.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
        }

        .toast.info {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">üîê Login Test</h1>
            
            <!-- Login Form -->
            <form id="test-login-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="Enter your password">
                </div>
                
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                    <i class="fas fa-sign-in-alt mr-2"></i>Test Login
                </button>
            </form>
            
            <!-- Test Buttons -->
            <div class="mt-6 space-y-2">
                <h3 class="text-lg font-semibold">Test Messages:</h3>
                <button onclick="testSuccessToast()" class="w-full bg-green-500 text-white py-2 px-4 rounded-md">
                    Test Success Message
                </button>
                <button onclick="testErrorToast()" class="w-full bg-red-500 text-white py-2 px-4 rounded-md">
                    Test Error Message
                </button>
                <button onclick="testWarningToast()" class="w-full bg-yellow-500 text-white py-2 px-4 rounded-md">
                    Test Warning Message
                </button>
            </div>
            
            <!-- Console Output -->
            <div class="mt-6">
                <h3 class="text-lg font-semibold mb-2">Console Output:</h3>
                <div id="console-output" class="bg-gray-900 text-green-400 p-3 rounded-md text-sm font-mono h-32 overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <span class="text-lg">Processing your request...</span>
        </div>
    </div>

    <script>
        // Console logging
        function logToConsole(message, type = 'info') {
            const console = document.getElementById('console-output');
            const timestamp = new Date().toLocaleTimeString();
            const emoji = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            console.innerHTML += `${timestamp} ${emoji} ${message}\n`;
            console.scrollTop = console.scrollHeight;
        }

        // Toast functions
        function showToast(message, type = 'info', duration = 5000) {
            logToConsole(`Showing toast: ${message} (${type})`, type);
            
            const container = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type} rounded-lg p-4 mb-2 shadow-lg flex items-center justify-between`;
            
            const icon = getToastIcon(type);
            
            toast.innerHTML = `
                <div class="flex items-center">
                    <i class="${icon} mr-3 text-xl"></i>
                    <span>${message}</span>
                </div>
                <button onclick="this.parentElement.remove()" class="ml-4 hover:opacity-75">
                    <i class="fas fa-times"></i>
                </button>
            `;
            
            container.appendChild(toast);
            
            // Auto remove after duration
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        function getToastIcon(type) {
            const icons = {
                success: 'fas fa-check-circle',
                error: 'fas fa-exclamation-circle',
                warning: 'fas fa-exclamation-triangle',
                info: 'fas fa-info-circle'
            };
            return icons[type] || icons.info;
        }

        function showLoading() {
            document.getElementById('loading-overlay').classList.remove('hidden');
            logToConsole('Loading overlay shown');
        }

        function hideLoading() {
            document.getElementById('loading-overlay').classList.add('hidden');
            logToConsole('Loading overlay hidden');
        }

        // Test functions
        function testSuccessToast() {
            showToast('‚úÖ Login successful! Welcome back!', 'success');
        }

        function testErrorToast() {
            showToast('‚ùå Invalid email or password. Please check your credentials.', 'error');
        }

        function testWarningToast() {
            showToast('‚ö†Ô∏è Please check your email and click the confirmation link to activate your account.', 'warning');
        }

        // Login form handler
        document.getElementById('test-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            showLoading();
            
            const formData = new FormData(this);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            logToConsole(`üîê Attempting login for: ${data.email}`);
            
            fetch('/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                logToConsole(`üì° Login response status: ${response.status}`);
                return response.json();
            })
            .then(data => {
                logToConsole(`üìù Login response: ${JSON.stringify(data, null, 2)}`);
                hideLoading();
                
                if (data.success) {
                    logToConsole('‚úÖ Login successful!', 'success');
                    showToast(data.message || 'Login successful!', 'success');
                } else {
                    logToConsole(`‚ùå Login failed: ${data.error}`, 'error');
                    
                    let errorMessage = data.error || 'Login failed';
                    let toastType = 'error';
                    
                    if (data.error_type === 'email_not_confirmed') {
                        toastType = 'warning';
                        errorMessage = '‚ö†Ô∏è Please check your email and click the confirmation link to activate your account.';
                    } else if (data.error_type === 'invalid_credentials') {
                        errorMessage = '‚ùå Invalid email or password. Please check your credentials.';
                    }
                    
                    showToast(errorMessage, toastType);
                }
            })
            .catch(error => {
                logToConsole(`üí• Login request failed: ${error.message}`, 'error');
                hideLoading();
                showToast('Network error. Please check your connection and try again.', 'error');
            });
        });

        // Initialize
        logToConsole('üöÄ Login test page loaded');
        logToConsole('üìß Email confirmation info: Stored in Supabase auth.users table');
        logToConsole('üîç Column: email_confirmed_at (NULL = not confirmed)');
    </script>
</body>
</html>
