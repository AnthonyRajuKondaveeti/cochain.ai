<!-- templates/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - CoChain.ai{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto text-center py-16">
    <div class="mb-8">
        <i class="fas fa-search text-9xl text-gray-300"></i>
    </div>
    
    <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
    <h2 class="text-3xl font-semibold text-gray-700 mb-4">Page Not Found</h2>
    
    <p class="text-xl text-gray-600 mb-8">
        Oops! The page you're looking for doesn't exist or has been moved.
    </p>
    
    <div class="flex justify-center space-x-4">
        <a href="/" class="bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition">
            <i class="fas fa-home mr-2"></i>
            Go Home
        </a>
        
        <a href="/history" class="bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition">
            <i class="fas fa-history mr-2"></i>
            View History
        </a>
    </div>
</div>
{% endblock %}
