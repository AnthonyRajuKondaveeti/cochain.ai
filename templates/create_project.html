{% extends "base.html" %} {% block title %}Create Project - CoChain.ai{%
endblock %} {% block content %}
<div class="min-h-screen bg-gray-50">
  <!-- Header -->
  <div class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-6 py-4">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">
          <i class="fas fa-plus mr-2"></i>Create New Project
        </h1>
        <a
          href="{{ url_for('live_projects') }}"
          class="text-gray-600 hover:text-gray-900"
        >
          <i class="fas fa-arrow-left mr-2"></i>Back to Live Projects
        </a>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div class="max-w-4xl mx-auto px-6 py-8">
    <form method="POST" class="bg-white rounded-lg shadow-sm p-8">
      <div class="grid md:grid-cols-2 gap-8">
        <!-- Left Column -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Project Title</label
            >
            <input
              type="text"
              name="title"
              required
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Enter project title"
            />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Description</label
            >
            <textarea
              name="description"
              rows="4"
              required
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Brief project description"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Tech Stack</label
            >
            <select
              name="tech_stack"
              multiple
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="React">React</option>
              <option value="Vue.js">Vue.js</option>
              <option value="Angular">Angular</option>
              <option value="Node.js">Node.js</option>
              <option value="Python">Python</option>
              <option value="Django">Django</option>
              <option value="Flask">Flask</option>
              <option value="MongoDB">MongoDB</option>
              <option value="PostgreSQL">PostgreSQL</option>
              <option value="Docker">Docker</option>
            </select>
            <p class="text-sm text-gray-500 mt-1">
              Hold Ctrl/Cmd to select multiple
            </p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Complexity Level</label
            >
            <select
              name="complexity_level"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="beginner">Beginner</option>
              <option value="intermediate" selected>Intermediate</option>
              <option value="advanced">Advanced</option>
              <option value="expert">Expert</option>
            </select>
          </div>
        </div>

        <!-- Right Column -->
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Project Goals</label
            >
            <textarea
              name="project_goals"
              rows="4"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="What do you want to achieve with this project?"
            ></textarea>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Required Skills</label
            >
            <select
              name="required_skills"
              multiple
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="Frontend Development">Frontend Development</option>
              <option value="Backend Development">Backend Development</option>
              <option value="UI/UX Design">UI/UX Design</option>
              <option value="DevOps">DevOps</option>
              <option value="Mobile Development">Mobile Development</option>
              <option value="Data Science">Data Science</option>
              <option value="Machine Learning">Machine Learning</option>
              <option value="Quality Assurance">Quality Assurance</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Estimated Duration</label
            >
            <select
              name="estimated_duration"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            >
              <option value="1-2 weeks">1-2 weeks</option>
              <option value="1 month">1 month</option>
              <option value="2-3 months">2-3 months</option>
              <option value="6+ months">6+ months</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2"
              >Max Collaborators</label
            >
            <input
              type="number"
              name="max_collaborators"
              min="1"
              max="20"
              value="5"
              class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="mt-8 text-center">
        <button
          type="submit"
          class="bg-green-600 text-white px-8 py-3 rounded-lg hover:bg-green-700 transition font-medium"
        >
          <i class="fas fa-rocket mr-2"></i>Create Project
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
